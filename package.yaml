library:
  source-dirs: src
tests:
  binah-codegen-test:
    source-dirs: test
    main: Spec.hs
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - binah-codegen
copyright: 2020 Nico Lehmann
maintainer: nlehmann@eng.ucsd.edu
dependencies:
  - mtl
  - base >= 4.7 && < 5
  - containers
  - QuasiText
  - megaparsec
  - text
  - raw-strings-qq
name: binah-codegen
version: 0.1.0.0
extra-source-files:
  - README.md
  - ChangeLog.md
author: Nico Lehmann
github: nilehmann/binah-codegen
license: BSD3
executables:
  binah-codegen:
    source-dirs: app
    main: Main.hs
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - binah-codegen
description: Please see the README on GitHub at <https://github.com/nilehmann/binah-codegen#readme>
